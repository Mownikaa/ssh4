<!DOCTYPE html>
<head>
     <title>website</title>
	 <link rel="stylesheet" type="text/css" href="page1.css"/>
</head>
<body>
   <form action="" class="contactUs">
   <h3 class="txtCenter"><strong>ContactUs</strong></h3>
    <p>Please complete the form below. Mandatory fields marked<span>*</span></p>
     <ul>
     <li>
     <label for="name">name</label>
     <span>*</span>
     </li>
     <li>
      <input id="name" type="text" placeholder="Enter Your Name" />
     </li>
     <li>
      <label for="address">Address</label>
      <span>*</span>
     </li>
     <li>
      <input id="address" type="text" placeholder="Enter Your Address"/>
     </li>
     <li>
      <label for="city">Town/City</label>
      <span>*</span>
     </li>
     <li>
     <input id="city" type="text" placeholder="Enter Your Town/City Name" />
     </li>
     <li>
      <label for="country">Country</label>
      <span>*</span>
     </li>
     <li>
      <input id="country" type="text" placeholder="Enter Your Country" />
     </li>
     <li>
      <label for="postcode">Postcode</label>
      <span>*</span>
     </li>
     <li>
     <input id="postcode" type="number" placeholder="Enter Your Name" />
     </li>
    </ul>
    <div class="clearIt"></div>
    <p>Is this address also your invoice address?<span>*</span></p>
    <input type="radio" name="invoice" value="yes" id="yes" />
    <label for="yes">Yes</label><br/>
    <input type="radio" name="invoice" value="no" id="no"/>
    <label for="no">No</label>
    <div class="clearIt"></div>
    <input type="button" value="submit" name="submit" />
    <input type="reset" value="reset" name="reset" />
   </form>
   <!-- Contact Form End -->
   <div class="clearIt"></div>
   </body>
  </html>
